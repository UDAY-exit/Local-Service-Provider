<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>{% block title %}{% endblock %}</title>
       <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/nav.css') }}"
    />
  </head>

<body>
   



     <nav class="navbar" role="navigation" aria-label="Primary Navigation">
    <div class="container">
      <div class="logo">
        <a href="#">
          <img src="static/assets/web-logo.png" alt="Company Logo" />
        </a>
      </div>

      <!-- Hidden checkbox toggle -->
      <input type="checkbox" id="menu-toggle" class="menu-checkbox" aria-hidden="true" />

      <!-- Hamburger icon -->
      <label for="menu-toggle" class="menu-icon" aria-label="Toggle menu">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </label>

      <!-- Desktop menu -->
      <ul class="nav-links">
        <li><a href="home" class="active">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="services">Services</a></li>
         <li><a href="product">Product</a></li>
        <li><a href="contact">Contact</a></li>
        <li>
          <button class="login_btn"><a href="{{ url_for('index') }}">Log In</a></button>
        </li>
      </ul>

      <!-- Mobile menu -->
      <ul class="mobile-menu">
        <li><a href="home" class="active">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="services">Services</a></li>
         <li><a href="product">Product</a></li>
        <li><a href="contact">Contact</a></li>
        <li>
          <button class="login_btn"><a href="{{ url_for('index') }}">Log In</a></button>
        </li>
      </ul>
    </div>
  </nav>


</body>
</html>
