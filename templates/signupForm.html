<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signupForm.css') }}">
</head>
<body>
  <nav>
    <div class="logo">
       <img src="static/assets/web-logo.png" alt="Company Logo" />
    </div>
  </nav>
  <div class="container">
    <div class="form-box" id="signup-box">
      <h2>Create a New Account</h2>
      <form id="signup-form" method="POST" action="{{ url_for('signupHandle') }}">
        <label for="name">Full Name</label>
        <input type="text" name="username" id="name" placeholder="John Doe" required />

        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" name="pass" id="password" placeholder="Create a password" required />

        <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="{{ url_for('index') }}">Login</a></p>

      </form>
    </div>
  </div>
</body>
</html>
